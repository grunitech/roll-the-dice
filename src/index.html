<!DOCTYPE html>
<html>
<head>
    <title>Roll The Dice</title>
    <meta charset="UTF-8">
    <style>
        header, section, nav, footer, main {
            border: 1px solid green;
        }

        header {
            display: flex;
        }

        img {
            height: 40px;
        }
    </style>

</head>
<body>
<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/6sided_dice_%28cropped%29.jpg">
    <section>
        <h1>Game</h1>
        <p>Some text</p>
    </section>
    <nav>
        <button>Settings</button>
        <button>Rules</button>
        <button>Reset Game</button>
    </nav>
</header>

<!-- app starts here -->
<main id="welcome">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/6sided_dice_%28cropped%29.jpg">
    <button id="start">Start</button>
</main>

<!-- Enter players names -->
<main id="players">
    <h1>Players</h1>
    <div class="players-list"></div>
    <button>Lets start</button>
</main>


<main id="game">Game</main>

<main id="scores">Scores</main>
<footer>Da Footer!!</footer>
<script src="game.js"></script>
</body>
</html>
